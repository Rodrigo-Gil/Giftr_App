<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFTR APP</title>
    <!-- pwa manifest and android support meta and link tags-->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#" />

    <!-- ios support link and meta tags-->
    <link rel="apple-touch-icon" href="#" />
    <meta name="apple-mobile-web-app-status-bar" content="#" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- styles materialize and main-->
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- scripts materialize and main app -->
    <script src="./js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body id="people">
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper light-green darken-4">
        <a href="#" data-target="slide-out" class="brand-logo left sidenav-trigger show-on-large">
          Giftr</a
        >
        <ul id="nav-mobile" class="right">
          <li>
            <a href="#modalAddPerson" title="Add person" id="btnAddPerson" class="modal-trigger"
              ><i class="material-icons right">person_add</i> Add Person</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <section class="row center people">
        <h5 id="no_people">There is no person to show</h5>
        <div class="col s12 m6">
          <!-- person cards are generated in js-->
        </div>
      </section>
    </main>
    <!-- Modal to confirm person deletion -->
    <div id="modalDelPerson" class="modal modal-fixed">
      <div class="modal-content">
        <h4>Delete Person</h4>
        <p>Are you sure you want to delete this person from the list?</p>
      </div>
      <div class="modal-footer">
        <a id="delYes" href="#!" class="modal-close waves-effect waves-green btn-flat">Yes</a>
      </div>
    </div>

    <div class="modal modal-fixed-footer" id="modalAddPerson">
      <div class="modal-content">
        <h4>New Person</h4>
        <p>Why not add another person?</p>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="name" type="text" class="validate black-text" />
              <label for="name" class="black-text">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="dob" type="date" class="validate black-text" />
              <label for="dob" class="black-text">Birthdate</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer light-green darken-4">
        <a
          href="#!"
          id="btnSavePerson"
          class="modal-close waves-effect waves-green btn-flat white-text"
          >Save Person</a
        >
      </div>
    </div>

    <ul id="slide-out" class="sidenav">
      <li>
        <a href="/?out" class="waves-effect"><i class="material-icons">logout</i>Logout</a>
      </li>
      <li>
        <a class="sidenav-close" href="#!"><i class="material-icons">cancel</i>Close Sidenav</a>
      </li>
    </ul>
  </body>
</html>
