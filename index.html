<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GIFTR</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#03a9f4" />

    <!-- ios support link and meta tags-->
    <link rel="apple-touch-icon" href="./img/apple-touch-icon-iphone-retina-120x120.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#03a9f4" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- styles materialize and main-->
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- scripts materialize and main app -->
    <script src="./js/materialize.min.js"></script>
    <script src="./js/app.js" defer></script>
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  </head>
  <body class="center" id="home">
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper light-blue">
        <a href="#" data-target="slide-out" class="brand-logo left sidenav-trigger show-on-large">Giftr</a>
      </div>
    </nav>
    <div id="login_box" class="row container">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3 active"><a href="#inbox">Register</a></li>
          <li class="tab col s3"><a href="#unread" id="login_form">Login</a></li>
        </ul>
      </div>
      <div id="inbox" class="col s12">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate" />
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate" />
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" />
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" placeholderclass="validate" />
                  <label for="password">Password</label>
                </div>
              </div>
              </div>
              <a class="waves-effect waves-light btn indigo darken-1" onclick="fun()" id="btnRegister"
                ><i class="material-icons left">person_add</i>Register</a
              >
            </form>
          </div>
      <div id="unread" class="col s12">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email_login" type="email" class="validate1" />
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password_login" type="password"  class="validate2" />
            <label for="password">Password</label>
          </div>
        </div>

        <a class="waves-effect waves-light btn indigo darken-1" id="btnLogin"
                ><i class="material-icons left">login</i>Login</a
              >
        <br>
        <br>
        <br>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
<script>
  function fun()
  {
    document.getElementById('login_form').click();
  }
</script>
