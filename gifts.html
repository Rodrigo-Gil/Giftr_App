<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GIFTR</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#307daf" />

    <!-- ios support link and meta tags-->
    <link rel="apple-touch-icon" href="./img/apple-touch-icon-iphone-retina-120x120.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#307daf" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- styles materialize and main-->
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- scripts materialize and main app -->
    <script src="./js/materialize.min.js"></script>
    <script src="./js/app.js" defer></script>
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  </head>
  <body id="gifts">
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper light-blue">
        <a href="#" data-target="slide-out" class="brand-logo center sidenav-trigger">Giftr</a>
        <ul id="nav-mobile" class="right">
          <li>
            <a href="#modalAddGift" title="add a gift" id="btnAddGift" class="modal-trigger"
              ><i class="material-icons right">playlist_add</i></a>
          </li>
        </ul>
        <ul id="nav-mobile" class="left">
          <li>
            <a href="#"><i id="back_peep" class="material-icons right">
              arrow_back
            </i></a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container center">
      <h5 class="indigo-darken-text text-darken-2 person-name">
        Ideas for <a href="/people.html"></a>
      </h5>
      <section class="row gifts">
        <h5 id="no_gifts"></h5>
        <div id="cards-div" class="col s12 m6 l6">
          <!-- gift cards go here, if no gifts-->
        </div>
      </section>
    </main>
    <!-- Modal to confirm gift deletion -->
    <div id="modalDelGift" class="modal modal-fixed">
      <div class="modal-content center">
        <h4>Delete Gift</h4>
        <p>Are you sure you want to delete this gift from the list?</p>
      </div>
      <div class="modal-footer">
        <a id="delYes" href="#!" class="modal-close waves-effect waves-green btn-flat">Yes</a>
      </div>
    </div>
    <div class="modal modal-fixed-footer center" id="modalAddGift">
      <div class="modal-content">
        <h4>New Gift idea</h4>
        <p>Why not add another idea?</p>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="name" type="text" class="validate black-text" class="validate" required=""
              aria-required="true"/>
              <label for="name" class="black-text">Idea</label>
              <span class="helper-text" data-error="please try again"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="price" type="number" inputmode="numeric" class="validate black-text" class="validate" required=""
              aria-required="true"/>
              <label for="price" class="black-text">Price</label>
              <span class="helper-text" data-error="invalid price"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="storeName" type="text" class="validate black-text" class="validate" required=""
              aria-required="true"/>
              <label for="storeName" class="black-text">Store Name</label>
              <span class="helper-text" data-error="please try again"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 black-text">
              <input id="storeProductURL" type="url" class="validate black-text" class="validate" required=""
              aria-required="true"/>
              <label for="storeProductURL" class="black-text">Website</label>
              <span class="helper-text" data-error="please try again. Ex: http://www.walmart.ca/PS5"></span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer light-blue">
        <a
          href="#!"
          id="btnSaveGift"
          class="modal-close waves-effect waves-green btn-flat white-text"
          >Save Gift Idea</a>
      </div>
    </div>
    <!-- slide out menu for logging out -->
    <ul id="slide-out" class="sidenav">
      <li>
        <a href="/password.html" class="waves-effect"><i class="material-icons">vpn_key</i>Change Password</a>
      </li>
      <li>
        <a href="/?out" class="waves-effect"><i class="material-icons">logout</i>Logout</a>
      </li>
      <li><a class="sidenav-close" href="#!"><i class="material-icons">cancel</i>Close Sidenav</a></li>
    </ul>
  </body>
</html>
